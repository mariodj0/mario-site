<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        .notify-form {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        input[type="email"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 300px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            background-color: #ff7f50;
            color: white;
            cursor: pointer;
            margin-bottom: 10px;
            width: 100%;
            max-width: 150px;
        }
        input[type="submit"]:hover {
            background-color: #ff6347;
        }
        @media (max-width: 600px) {
            .notify-form {
                flex-direction: column;
                align-items: center;
            }
            input[type="email"], input[type="submit"] {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm Coming Soon</h1>
        <p>My website is under construction. I'll be here soon with something amazing. Stay tuned!</p>
        <form class="notify-form">
            <input type="email" placeholder="Enter your email" required>
            <input type="submit" value="Notify Me">
        </form>
    </div>
</body>
</html>
